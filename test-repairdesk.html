<!DOCTYPE html>
<html>
<head>
    <title>RepairDesk API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>RepairDesk Store ID Finder</h1>

    <label for="apiKey">Enter your RepairDesk API Key:</label>
    <input type="password" id="apiKey" placeholder="Your API Key">

    <button onclick="findStoreId()">Find My Store ID</button>

    <div id="result"></div>

    <script>
        async function findStoreId() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');

            if (!apiKey) {
                resultDiv.innerHTML = '<span class="error">Please enter your API key</span>';
                return;
            }

            resultDiv.innerHTML = 'Searching for Store ID...';

            try {
                // Try the business info endpoint
                const response = await fetch('https://api.repairdesk.co/api/web/v1/business/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span>\n\n` +
                        `Full Response:\n${JSON.stringify(data, null, 2)}\n\n` +
                        `Look for fields like:\n` +
                        `- store_id\n` +
                        `- business_id\n` +
                        `- id\n` +
                        `- account_id`;
                } else {
                    // Try alternative endpoint
                    const response2 = await fetch('https://api.repairdesk.co/api/web/v1/stores', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    const data2 = await response2.json();

                    if (response2.ok) {
                        resultDiv.innerHTML = `<span class="success">✓ Success!</span>\n\n` +
                            `Stores Response:\n${JSON.stringify(data2, null, 2)}`;
                    } else {
                        resultDiv.innerHTML = `<span class="error">Error from both endpoints</span>\n\n` +
                            `Endpoint 1:\n${JSON.stringify(data, null, 2)}\n\n` +
                            `Endpoint 2:\n${JSON.stringify(data2, null, 2)}`;
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>\n\n` +
                    `This might be a CORS issue. Try checking your browser's console for more details.`;
            }
        }
    </script>
</body>
</html>
